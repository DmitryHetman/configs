[core]
xwayland=false
[libinput]
enable-tap=true
[shell]
close-animation=none
focus-animation=none
num-workspaces=6
animation=none
[output]
name=LVDS1
mode=preferred
[input-method]
path=/usr/lib/weston/weston-keyboard
[keyboard]
keymap_rules=evdev
keymap_layout=us,ua,ru
keymap_options=grp:caps_toggle
repeat-rate=40
repeat-delay=200
[terminal]
font=terminus
font-size=18

[launcher]
icon=/usr/share/icons/gnome/48x48/apps/utilities-terminal.png
path=/usr/bin/weston-terminal

[launcher]
icon=/usr/share/icons/gnome/48x48/apps/accessories-calculator.png
path=/usr/bin/gnome-calculator
[launcher]
icon=/usr/share/icons/gnome/48x48/apps/accessories-calndar.png
path=/usr/bin/gnome-calendar


[launcher]
icon=/usr/share/icons/gnome/48x48/apps/utilities-system-monitor.png
path=/usr/bin/gnome-system-monitor


[launcher]
path=/usr/bin/telegram-desktop
[launcher]
path=/usr/bin/firefox
[launcher]
icon=/usr/share/icons/gnome/48x48/apps/web-browser.png
path=/usr/bin/epiphany
[launcher]
path=/usr/bin/midori
